<!DOCTYPE html>
<html lang="en">
<head>
  
    <title>Jan Edcyll Natnat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <link href="style.css" rel="stylesheet">

</head>
<body>
    <section id="title">
        <div class="container">
          <nav class="navbar navbar-expand-md navbar-dark">
            <div class="container-fluid navbar-container">
              <a href="index.html" class="nav-link name">Jan Edcyll Natnat<br>BSIT-2A</a>
              <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <div class="me-auto"></div>
                <ul class="navbar-nav"> 
                  <li class="nav-item">
                    <a href="gallery.html" class="nav-link">Gallery</a>
                  </li>          
                  <li class="nav-item">
                    <a href="#" class="nav-link">Contact Us</a>
                  </li>
                </ul>
              </div>
            </div>  
        </nav>
     </section>

     <section id="contact-form">
      <div class="container">
          <div class="row">
              <div class="col-lg-6 col-md-8">
                  <form>
                      <div class="mb-3">
                          <label for="fullName"  class="form-label">Full Name</label>
                          <input type="text" class="form-control" placeholder="Name" id="fullName">
                      </div>

                      <div class="mb-3">
                          <label for="emailAd" class="form-label">Email Address</label>
                          <input type="email" class="form-control form-control-lg" placeholder="E-mail" id="emailAd" aria-describedby="emailMessage">
                          <div class="form-text" id="emailMessage">Please provide a valid email.</div>
                      </div>

                      <div class="mb-3">
                          <label for="textMessage" class="form-label">Message</label>
                          <textarea id="textMessage" placeholder="Message here" class="form-control form-control-lg"></textarea>
                      </div>

                      <div class="mb-3">
                          <input type="submit" class="btn btn-primary form-control-lg">
                      </div>
                      
                  </form>
              </div>
          </div>
      </div>
  </section>

    <footer id="footer">
      <div class="container text-center">
        <img src="facebook.png" class="facebook" alt="facebook">
        <img src="instagram.png" class="instagram" alt="instagram">
        <img src="phone.png" class="contact" alt="contact">
      </div>
    </footer>
</body>
</html>
