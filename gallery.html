<!DOCTYPE html>
<html lang="en">
<head>    

    <title>Jan Edcyll Natnat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <link href="style.css" rel="stylesheet">

</head>
<body>
    <section id="title">
        <div class="container">
          <nav class="navbar navbar-expand-md navbar-dark">
            <div class="container-fluid navbar-container">
            <a href="index.html" class="nav-link name">Jan Edcyll Natnat<br>BSIT-2A</a>
              <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <div class="me-auto"></div>
                <ul class="navbar-nav"> 
                  <li class="nav-item">
                    <a href="#" class="nav-link">Gallery</a>
                  </li>          
                  <li class="nav-item">
                    <a href="contact.html" class="nav-link">Contact Us</a>
                  </li>
                </ul>
              </div>
            </div>  
        </nav>
     </section>

     <section id="features-carousel">
      <div id="carouselFeatures" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="1.jpg"
              class="d-block w-100"
              alt="..."
            />
          </div>
          <div class="carousel-item">
            <img
              src="2.jpg"
              class="d-block w-100"
              alt="..."
            />
          </div>
          <div class="carousel-item">
            <img
              src="3.jpg"
              class="d-block w-100"
              alt="..."
            />
          </div>
          <div class="carousel-item">
            <img
              src="4.jpeg"
              class="d-block w-100"
              alt="..."
            />
          </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselFeatures"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselFeatures"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </section>

     <footer id="footer">
      <div class="container text-center">
        <img src="facebook.png" class="facebook" alt="facebook">
        <img src="instagram.png" class="instagram" alt="instagram">
        <img src="phone.png" class="contact" alt="contact">
      </div>
    </footer>

</body>
</html>
